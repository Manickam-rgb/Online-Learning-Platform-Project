<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    
    <link rel="stylesheet" href="styles.css">
    <style>
    </style>
</head>
<body>
    <div class="register-background-box left"></div>
    <div class="register-background-box right"></div>
    <div class="reg-container">
        <div class="reg-left-panel">
            <img src="Assets/resister image.png" alt="Register Image">
        </div>
        <div class="reg-right-panel">
            <div class="reg-logo">
                <img src="Assets/logo.png" alt="Logo">
            </div>
            <h4>Please Fill out form to Register!</h4>
            <form id="register-form">
                <div class="User-box">
                    <input type="text" id="reg-username" required placeholder=" ">
                    <label for="reg-username">Username</label>
                </div>
                <div class="User-box">
                    <input type="email" id="reg-email" required placeholder=" ">
                    <label for="reg-email">Email</label>
                </div>
                <div class="Password-box">
                    <input type="password" id="reg-password" required placeholder=" ">
                    <label for="reg-password">Password</label>
                </div>
                <div class="Password-box">
                    <input type="password" id="confirm-password" required placeholder=" ">
                    <label for="confirm-password">Confirm Password</label>
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Yes I have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
