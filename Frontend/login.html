<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       
    </style>
</head>
<body>
    <div class="background-box left"></div>
    <div class="background-box right"></div>
    
    <div class="container">
        <div class="left-panel">
            <div class="login-panel" style="margin-right: 100px; margin-left: 25px;">
                <div class="logo">
                    <img src="Assets/logo.png" alt="Logo">
                </div>
                <h4>Login</h4>
                <form id="login-form">
                    <div class="User-box">
                        <input type="text" id="username" required placeholder=" ">
                        <label for="username">Username</label>
                    </div>
                    <div class="Password-box">
                        <input type="password" id="password" required placeholder=" ">
                        <label for="password">Password</label>
                    </div>
                    
                    <button type="submit">Login</button>
                </form>
                <div class="register-link">
                    Donâ€™t have an account? <a href="Register.html">Register</a>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <img src="Assets/Login image.png" alt="Login image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
